            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">

    <div class="container">
        <img src="https://images.pexels.com/photos/1839919/pexels-photo-1839919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Museum Exhibition" class="img-fluid museum-image">

                <a href="/quadri" class="btn btn-custom btn-block">
                    <i class="fas fa-image icon"></i> Mostra Quadri

        <div class="row mt-4">
            <div class="col-md-6">
                <a href="/aggiungi_pittore_opera" class="btn btn-custom btn-block">
                    <i class="fas fa-palette icon"></i> Aggiungi Pittore
                </a>
            </div>
            <div class="col-md-6 mt-2">
                <a href="http://localhost:63342/esercizioDAITA/templates/update&delete_opereLeo.html?_ijt=sgqjggohgd1h9lth562pf825c7&_ij_reload=RELOAD_ON_SAVE" class="btn btn-custom btn-block">

            <h1>TEST</h1>
            <div class="col-md-6 mt-2">
                <a onclick="creaDB()" style="background-color: rgb(97, 161, 0);" class="btn btn-custom btn-block">
                    <i class="fas fa-user-edit icon"></i> Crea DB
                </a>
            </div>
            <div class="col-md-6 mt-2">
                <a onclick="insertData()" style="background-color: rgb(141, 209, 39);" class="btn btn-custom btn-block">
                    <i class="fas fa-user-edit icon"></i> Inserisci Dati
                </a>
            </div>
            <div class="col-md-6 mt-2">
                <a onclick="droppaDB()" style="background-color: red;" class="btn btn-custom btn-block">
                    <i class="fas fa-user-edit icon"></i> Delete DB
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script> 
    <script>
    var notyf = new Notyf();
    function creaDB(){
    
        let res = fetch('/api/createDB', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        //body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            notyf.success("Creato con successo");
        })
        .catch((error) => {
            console.error('Error:', error);
            notyf.error(`Errore: ${error}`);
        });
    }

    function droppaDB(){
    
    let res = fetch('/api/dropDB', {
    method: 'DELETE',
    headers: {
        'Content-Type': 'application/json'
    },
    //body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        notyf.success("Cancellato con successo");
    })
    .catch((error) => {
        console.error('Error:', error);
        notyf.error(`Errore: ${error}`);
    });
}

function insertData(){
    
    let res = fetch('/api/fillDb', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    //body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        notyf.success("Dati inseriti con successo");
    })
    .catch((error) => {
        console.error('Error:', error);
        notyf.error(`Errore: ${error}`);
    });
}
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
