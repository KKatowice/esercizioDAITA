<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Dati</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/luxury-marble-background-digital-art-marbling-texture-blue-gold-ai-generated-image_511042-578.jpg?w=1380&t=st=1707821949~exp=1707822549~hmac=57565b459e834d444b103e44841f10e25d5a734192b2b6f908c65fc1675d54ea");
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #DFF2FF; /* Colore azzurro chiaro */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            color: #000;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #63ace5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        button:hover {
            background-color: #4682b4;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu-button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Elimina Artista</h2>
            <form id="deleteArtistForm">
                <label for="artistName">Nome Artista da Eliminare</label>
                <input type="text" id="artistName" name="nome">
            </form>
            <div class="button-container">
                <button onclick="deleteArtist()">Elimina Artista</button>
            </div>
        </div>
        <hr>
        <div class="form-container">
            <h2>Aggiorna Artista</h2>
            <form id="updateArtistForm">
                <label for="artistNameUpdate">Nome Artista</label>
                <input type="text" id="artistNameUpdate" name="nome">
                <label for="birthDate">Data di Nascita</label>
                <input type="text" id="birthDate" name="data_nascita">
                <label for="deathDate">Data di Morte</label>
                <input type="text" id="deathDate" name="data_morte">
            </form>
            <div class="button-container">
                <button onclick="updateArtist()">Aggiorna Artista</button>
            </div>
        </div>
        <div class="menu-buttons">
            <a href="http://localhost:63342/esercizioDAITA/templates/home.html?_ijt=7de6n91g6krh7vpq46tsv8rkin&_ij_reload=RELOAD_ON_SAVE" class="btn btn-primary menu-button">Home</a>
            <a href="http://localhost:63342/esercizioDAITA/templates/pittori.html?_ijt=7de6n91g6krh7vpq46tsv8rkin&_ij_reload=RELOAD_ON_SAVE"class="btn btn-primary menu-button">Pittori</a>
            <a href="http://localhost:63342/esercizioDAITA/templates/quadri.html?_ijt=7de6n91g6krh7vpq46tsv8rkin&_ij_reload=RELOAD_ON_SAVE" class="btn btn-primary menu-button"> Quadri</a>
            <a href="http://localhost:63342/esercizioDAITA/templates/aggiungi_pittore_opera.html?_ijt=7de6n91g6krh7vpq46tsv8rkin&_ij_reload=RELOAD_ON_SAVE" class="btn btn-primary menu-button"> Aggiungi Pittore</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#birthDate, #deathDate").datepicker({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:2024'
            });
        });

        function deleteArtist() {
            var artistName = $("#artistName").val();

            // Esegui la richiesta POST con i dati JSON
            $.ajax({
                url: '/api/deleteArtista',
                method: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({ nome: artistName }),
                success: function(response) {
                    console.log("Artista eliminato con successo");
                    // Inserisci qui il codice per gestire la risposta in caso di successo
                },
                error: function(xhr, status, error) {
                    console.error("Errore durante l'eliminazione dell'artista:", error);
                    // Inserisci qui il codice per gestire gli errori
                }
            });
        }

        function updateArtist() {
            var artistName = $("#artistNameUpdate").val();
            var birthDate = $("#birthDate").val();
            var deathDate = $("#deathDate").val();

            var artistData = {
                nome: artistName,
                data_nascita: birthDate,
                data_morte: deathDate
            };

            // Esegui la richiesta POST con i dati JSON
            $.ajax({
                url: '/api/updateArtista',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(artistData),
                success: function(response) {
                    console.log("Dati artista aggiornati con successo");
                    // Inserisci qui il codice per gestire la risposta in caso di successo
                },
                error: function(xhr, status, error) {
                    console.error("Errore durante l'aggiornamento dei dati dell'artista:", error);
                    // Inserisci qui il codice per gestire gli errori
                }
            });
        }
    </script>
</body>
</html>
