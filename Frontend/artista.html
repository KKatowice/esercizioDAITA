<body>
   <script>
    // Effettua una richiesta GET all'API
    fetch('url_dell_api')
      .then(response => response.json())
      .then(data => {
        const cardContainer = document.getElementById('card-container');

        // Itera sui dati JSON
        data.forEach(item => {
          // Crea una nuova card Bootstrap
          const card = document.createElement('div');
          card.classList.add('col-md-4', 'mb-3');

          // Popola la card con i dati
          card.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${item.titolo}</h5>
                <p class="card-text">${item.descrizione}</p>
                <a href="${item.link}" class="btn btn-primary">Dettagli</a>
              </div>
            </div>
          `;

          // Aggiungi la card al contenitore delle card
          cardContainer.appendChild(card);
        });
      })
      .catch(error => console.error('Errore durante il recupero dei dati:', error));
  </script>
    <!-- Includi Bootstrap JS (opzionale) -->
